<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Asistencias</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1>Arquitectura</h1>

  <ion-grid >

    <ion-row>
      <ion-col size="6">Asignatura</ion-col>
      <ion-col size="3">Fecha</ion-col>
      <ion-col size="3">Presente</ion-col> 
    </ion-row>

    <br>

    <ion-row *ngFor="let asistencia of asistencias1">
      <ion-col size="6">{{ asistencia.nombre }}</ion-col>
      <ion-col size="3">{{ asistencia.fecha }}</ion-col>
      <ion-col size="3">{{ asistencia.presente }}</ion-col>
    </ion-row>

  </ion-grid>

  <h1>Ingles Intermedio</h1>

  <ion-grid >

    <ion-row>
      <ion-col size="6">Asignatura</ion-col>
      <ion-col size="3">Fecha</ion-col>
      <ion-col size="3">Presente</ion-col> 
    </ion-row>

    <br>

    <ion-row *ngFor="let asistencia of asistencias2">
      <ion-col size="6">{{ asistencia.nombre }}</ion-col>
      <ion-col size="3">{{ asistencia.fecha }}</ion-col>
      <ion-col size="3">{{ asistencia.presente }}</ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>DuocUC</ion-title>
  </ion-toolbar>
</ion-footer>
